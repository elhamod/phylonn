model:
model:
  base_learning_rate: 4.5e-06
  project: Phylo-VQVAE-transformer-phase7
  target: taming.models.cond_transformer.Phylo_Net2NetTransformer
  # posttraining_ckpt: /fastscratch/elhamod/logs/2022-11-07T15-02-16_Phylo-VQVAE256img-phase5-nolastrelumlp/checkpoints/epoch=000068.ckpt
  posttraining_ckpt: /fastscratch/elhamod/logs/2023-01-15T00-45-57_Phylo-VQVAE-phase8256img-4phylo-4nonphylo/checkpoints/last-550.ckpt
  params:
    cond_stage_key: class # key to condition (label in this case)
    # phyloModel: True
    top_k: 64
    transformer_config:
      target: taming.modules.transformer.transformer2.Transformer2
      params:
        in_dim: 64 # size of codebook (number of possible codes)
        out_dim: 64
        num_out_tokens: 65 
        num_encoder_layers: 3
        num_decoder_layers: 3
        # batch_first: true
        nhead: 4 # relationships to learn
        d_model: 16 #embedding dimensions for transformer. Does not have to be same as codebook but Ill pick same
    
    first_stage_config:
      target: taming.models.phyloautoencoder.PhyloVQVAE
      project: Phylo-VQVAE
      params:
        embed_dim: 256
        n_embed: 1024
        ddconfig:
          double_z: false
          z_channels: 256
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 1
          - 2
          - 2
          - 4
          num_res_blocks: 2
          attn_resolutions:
          - 16
          dropout: 0.0
        lossconfig:
          target: taming.modules.losses.DummyLoss
        phylomodel_params:
          embed_dim: 16
          n_embed: 64
          n_phylolevels: 4
          n_levels_non_attribute: 4
          codebooks_per_phylolevel: 8
          n_phylo_channels: 64
          verbose: false
          ch: 128
          resolution: 16
          in_channels: 256
          out_ch: 256
          n_mlp_layers: 1
          lossconfig:
            target: taming.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
            params:
              codebook_weight: 1.0
              disc_in_channels: 0
              disc_num_layers: 0
              disc_weight: 0.0
              disc_factor: 0.0
              perceptual_weight: 0.0
              disc_start: 10000
          lossconfig_phylo:
            target: taming.modules.losses.phyloloss.PhyloLoss
            params:
              phylo_weight: 0.1
              fc_layers: 1
              beta: 0.5
              phyloDistances_string: 0.77,0.5,0.33
              phylogenyconfig:
                target: taming.data.phylogeny.Phylogeny
                params:
                  filePath: /fastscratch/elhamod/data/Fish
              verbose: false
          lossconfig_kernelorthogonality:
            target: taming.modules.losses.orthogonalloss.OrthogonalLoss
            params:
              weight: 1.0
              padding: 0
              stride: 1
              verbose: false
          lossconfig_anticlassification:
            target: taming.modules.losses.anticlassificationloss.AntiClassificationLoss
            params:
              weight: 0.1
              beta: 0.7
              v3: true
              verbose: false
                
    cond_stage_config:
      target: taming.modules.misc.label_conditioner.LabelCond
      params:
        phyloDistances_string: "0.77,0.5,0.33"
        level: 3
        # phylogenyconfig:
        #   target: taming.data.phylogeny.Phylogeny
        #   params:
        #     filePath: /fastscratch/elhamod/data/Fish

# We are not using augmentation because we only want generated images with no augmentation
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 32
    num_workers: 8
    train:
      target: taming.data.custom.CustomTrain
      params:
        # training_images_list_file: /fastscratch/elhamod/data/Fish/train_global_mean_padded_256.txt
        training_images_list_file: /fastscratch/elhamod/data/Fish/taming_transforms_fish_train_padded_256_imagenetmeancolor.txt
        size: 256
        add_labels: true
    validation:
      target: taming.data.custom.CustomTest
      params:
        # test_images_list_file: /fastscratch/elhamod/data/Fish/test_global_mean_padded_256.txt
        test_images_list_file: /fastscratch/elhamod/data/Fish/taming_transforms_fish_test_padded_256_imagenetmeancolor.txt
        size: 256
        add_labels: true
